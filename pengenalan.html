<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data diri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="data">
      <h1>Profile Mahasiswa Stikom</h1>
      <div id="logo"><img src="img/icon_stikom.jpg" alt="logo" /></div>
      <form id="form-datadiri">
        <label for="nama-lengkap">Nama Lengkap:</label>
        <input type="text" name="nama_lengkap" id="nama-lengkap" required />
        <br />

        <label for="nim">NIM:</label>
        <input type="number" name="nim" id="nim" required /><br />

        <label>Jenis Kelamin:</label>
        <input
          type="radio"
          name="jenis_kelamin"
          id="laki"
          value="laki-laki"
          required
        />
        <label for="laki">Laki-laki</label>
        <input
          type="radio"
          name="jenis_kelamin"
          id="perempuan"
          value="perempuan"
          required
        />
        <label for="perempuan">Perempuan</label><br />

        <label for="tanggallahir">Tanggal Lahir:</label>
        <input
          type="date"
          name="tanggallahir"
          id="tanggallahir"
          required
        /><br />

        <label>Matakuliah:</label>
        <input
          type="checkbox"
          name="matkul"
          id="pemograman-web"
          value="pemograman_web"
        />
        <label for="pemograman-web">Pemograman Web</label>

        <input type="checkbox" name="matkul" id="statistik" value="statistik" />
        <label for="statistik">Statistik</label>

        <input type="checkbox" name="matkul" id="rpl" value="rpl" />
        <label for="rpl">RPL</label>

        <input
          type="checkbox"
          name="matkul"
          id="basis-data"
          value="basis_data"
        />
        <label for="basis-data">Basis Data</label><br />

        <label for="moto">Moto Hidup:</label>
        <textarea
          name="moto"
          id="moto"
          placeholder="Masukkan moto hidup Anda"
        ></textarea>
        <br /><br />

        <button type="submit" id="saveButton">Submit</button>
        <button type="button" id="cancelButton">Batal</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
